name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3
        uses: actions/setup-python@v3
      - name: check home disk space
        run: |
          du -sh ~
      - name: Test
        run: |
          ./install.sh
      - name: Lint
        run: |
          ./env/bin/ansible-lint -p ./ansible/*
      - name: check home disk space
        run: |
          du -sh ~

